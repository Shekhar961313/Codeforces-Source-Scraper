name: Scrape Codeforces Solutions

on:
  schedule:
    - cron: '0 18 * * *' # Runs every day at 18:00 UTC (11:30 PM IST)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # Uses your PAT for checkout and push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 undetected-chromedriver

      - name: Run the scraper script
        env:
          CF_HANDLE: ${{ secrets.CF_HANDLE }}
          CF_USERNAME: ${{ secrets.CF_USERNAME }}
          CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
        run: python scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No new solutions to commit."
          else
            git commit -m "feat: âœ¨ Add new scraped Codeforces solutions"
            git push
          fi